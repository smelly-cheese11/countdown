<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<h1>New Year Countdown</h1>

<div id="countdown" class="countdown">

    <div class="time">
    <h2 id="days"></h2>
    <small>Days</small>
    </div>

    <div class="time">
    <h2 id="hours"></h2>
    <small>Hours</small>
    </div>

    <div class="time">
    <h2 id="minutes"></h2>
    <small>Minutes</small>
    </div>

    <div class="time">
    <h2 id="seconds"></h2>
    <small>Seconds</small>
    </div>

    <div class="time">
        <h2 id="mili"></h2>
        <small>Miliseconds</small>
        </div>

    <div class="time">
        <h2 id="micro"></h2>
        <small>Microseconds</small>
        </div>
    
        <div class="time">
            <h2 id="nano"></h2>
            <small>Nanoseconds</small>
            </div>

            <div class="time">
                <h2 id="pico"></h2>
                <small>Picoseconds</small>
                </div>

                <div class="time">
                    <h2 id="femto"></h2>
                    <small>Femtoseconds</small>
                    </div>

                    <div class="time">
                        <h2 id="atto"></h2>
                        <small>Attoseconds</small>
                        </div>

                        <div class="time">
                            <h2 id="zepto"></h2>
                            <small>Zeptoseconds</small>
                            </div>
                            <div class="time">
                                <h2 id="yocto"></h2>
                                <small>Yoctoseconds</small>
                                </div>
                                <div class="time">
                                    <h2 id="ronto"></h2>
                                    <small>Rontoseconds</small>
                                    </div>
                                    <div class="time">
                                        <h2 id="quecto"></h2>
                                        <small>Quectoseconds</small>
                                        </div>
                    
            
</div>
   
<script src="app.js"></script>
</body>
</html>
